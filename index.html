<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">
		<style media="screen">
			h1{
				font-size: 34px !important;
				font-weight: lighter !important;
				font-family: 'Dancing Script', cursive !important;
			}
		</style>
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="convex" data-background="./img/1.jpg" data-background-transition="zoom"><h1>lorem ipsum</h1></section>
				<section data-transition="convex" data-background="./img/2.jpg" data-background-transition="zoom"><h1>Slide 2</h1></section>
				<section>

				<section data-transition="convex" data-background="./img/3.jpg" data-background-transition="zoom"><h1>Slide 3</h1>	</section>

				<section data-transition="concave" data-background="./img/4.jpg" data-background-transition="convex">
					<h2 >Basement Level 1</h2>
				</section>
				<section data-transition="concave" data-background="./img/5.jpg" data-background-transition="convex">
					<h2>Basement Level 2</h2>
				</section>
				<section data-transition="concave" data-background="./img/6.jpg" data-background-transition="convex">
					<h2>Basement Level 3: finale</h2>
				</section>


				</section>
				<section data-transition="convex" data-background="https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg" data-background-transition="zoom"><h1>Slide 4</h1></section>
				<section data-transition="convex" data-background="./img/7.jpg" data-background-transition="zoom"><h1>Slide 5</h1></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
